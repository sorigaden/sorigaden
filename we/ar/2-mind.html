<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR - 2번 포토카드</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
    }
    #status {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      border-radius: 999px;
      z-index: 10;
      white-space: nowrap;
      max-width: 90vw;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="status">로딩 중... 카메라 허용해줘.</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  mindar-image="imageTargetSrc: /we/ar/mind/card2.mind; autoStart: true; uiLoading: true; uiScanning: true; uiError: true;"
  renderer="colorManagement: true; physicallyCorrectLights: true"
>
  <a-assets>
    <video id="video2"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F2.mp4?alt=media&amp;token=866679ed-8850-44a8-b82e-f73e3e60b128"
      preload="auto"
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      muted
      loop></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- 타겟 인식되면 여기 내용이 포토카드 위에 붙음 -->
  <a-entity id="target2" mindar-image-target="targetIndex: 0">
    <a-video
      id="video-plane2"
      src="#video2"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const statusEl = document.getElementById('status');
  const sceneEl = document.querySelector('a-scene');
  const targetEl = document.getElementById('target2');
  const videoEl = document.getElementById('video2');
  let tapped = false;

  function setStatus(msg) {
    statusEl.textContent = msg;
  }

  sceneEl.addEventListener('arReady', () => {
    setStatus('카메라 준비 완료! 2번 포토카드를 화면 가득 채우게 비춰줘.');
  });

  sceneEl.addEventListener('arError', () => {
    setStatus('AR 초기화 실패. Safari/Chrome에서 열고, 카메라 권한/HTTPS 확인해줘.');
  });

  targetEl.addEventListener('targetFound', () => {
    setStatus('2번 인식! (영상 재생 중, 안 보이면 화면 한 번 터치)');
    tryPlay('auto');
  });

  targetEl.addEventListener('targetLost', () => {
    if (!videoEl.paused) videoEl.pause();
    setStatus('2번 포토카드를 다시 화면에 가득 비춰줘.');
  });

  function tryPlay(from) {
    if (!videoEl.paused) return;
    videoEl.play().then(() => {
      setStatus('2번 인식! 영상 재생 중.');
    }).catch(() => {
      if (from === 'auto') {
        setStatus('2번 인식! 화면 한 번 터치해서 영상 재생해줘.');
      }
    });
  }

  document.body.addEventListener('click', () => {
    if (!tapped) {
      tapped = true;
      tryPlay('tap');
    }
  }, { passive: true });
</script>

</body>
</html>

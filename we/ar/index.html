<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR 카메라 테스트</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, -apple-system, "Noto Sans KR", sans-serif;
    }
    #wrap {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    video {
      max-width: 100%;
      max-height: 70vh;
      background: #111;
    }
    #status {
      font-size: 14px;
      text-align: center;
      padding: 0 12px;
      word-break: keep-all;
    }
  </style>
</head>
<body>
<div id="wrap">
  <video id="cam" autoplay playsinline muted></video>
  <div id="status">카메라 요청 중...</div>
</div>

<script>
(async () => {
  const statusEl = document.getElementById('status');
  const videoEl = document.getElementById('cam');

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    statusEl.textContent = '이 브라우저는 getUserMedia를 지원하지 않습니다.';
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    videoEl.srcObject = stream;
    statusEl.textContent = '카메라가 계속 보이면 정상입니다. (AR.js도 이걸 기반으로 동작해)';
  } catch (err) {
    console.error(err);
    statusEl.textContent = '카메라 실행 실패: ' + err.name + ' / ' + err.message +
      ' \n브라우저 주소창 오른쪽 카메라 아이콘에서 허용했는지 확인해줘.';
  }
})();
</script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR 최소 테스트</title>

  <!-- A-Frame & AR.js (패턴 마커용, 가장 안정 조합) -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* 씬/캔버스/비디오를 강제로 풀스크린 */
    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 1;
    }
    a-scene canvas,
    a-scene video {
      width: 100% !important;
      height: 100% !important;
    }
    #hint-wrap {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      padding: 8px 12px;
      pointer-events: none;
      z-index: 10;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 2px #000;
    }
    #hint {
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 999px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  renderer="alpha: true; antialias: true; precision: mediump"
  arjs="sourceType: webcam; debugUIEnabled: true;">

  <!-- Hiro 패턴 마커용 테스트 (공식 예제 그대로) -->
  <a-marker preset="hiro">
    <a-box position="0 0.5 0"
           depth="0.5"
           height="0.5"
           width="0.5"
           color="#FF7043">
    </a-box>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<div id="hint-wrap">
  <div id="hint">카메라 허용 후, 'hiro marker' 이미지를 비추면 주황색 박스가 보여야 정상이에요.</div>
</div>

<script>
  const sceneEl = document.querySelector('a-scene');
  const hintEl = document.getElementById('hint');

  sceneEl.addEventListener('camera-init', () => {
    hintEl.textContent = "카메라 준비 완료! 아래 'hiro marker' 이미지를 다른 기기에서 띄우고 비춰봐.";
  });

  sceneEl.addEventListener('camera-error', (e) => {
    console.error('camera-error', e);
    hintEl.textContent = "카메라를 열 수 없습니다. 브라우저/OS 설정에서 권한을 허용해주세요.";
  });
</script>

</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>소리가든 AR</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
    }
    #status {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      padding: 6px 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      border-radius: 999px;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true; antialias: true; precision: mediump"
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

  <a-assets>
    <video id="video1"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F1.mp4?alt=media&amp;token=0c289a1d-0346-4c63-a08f-996d94f86dc2"
      crossorigin="anonymous"
      preload="auto"
      playsinline
      webkit-playsinline
      muted
      loop></video>

    <video id="video2"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F2.mp4?alt=media&amp;token=866679ed-8850-44a8-b82e-f73e3e60b128"
      crossorigin="anonymous"
      preload="auto"
      playsinline
      webkit-playsinline
      muted
      loop></video>
  </a-assets>

  <!-- 1번 마커 -->
  <a-nft id="marker1"
    type="nft"
    url="markers/1"
    emitevents="true"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <!-- 인식 확인용 노란 박스 -->
    <a-box color="#FFEB3B"
      position="0 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      depth="0.01"></a-box>

    <a-video src="#video1"
      width="1"
      height="0.5625"
      position="0 0.01 0"
      rotation="-90 0 0"
      video-on-marker="target: #video1; marker: #marker1"></a-video>
  </a-nft>

  <!-- 2번 마커 -->
  <a-nft id="marker2"
    type="nft"
    url="markers/2"
    emitevents="true"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <!-- 인식 확인용 파란 박스 -->
    <a-box color="#00E5FF"
      position="0 0 0"
      rotation="-90 0 0"
      width="1"
      height="1"
      depth="0.01"></a-box>

    <a-video src="#video2"
      width="1"
      height="0.5625"
      position="0 0.01 0"
      rotation="-90 0 0"
      video-on-marker="target: #video2; marker: #marker2"></a-video>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<div id="status">카메라 허용 후, 포토카드를 화면 가득 비춰봐.</div>

<script>
  const statusEl = document.getElementById('status');
  function setStatus(msg) { statusEl.textContent = msg; }

  // 컴포넌트: 마커 인식 시 비디오 재생 + 상태표시
  AFRAME.registerComponent('video-on-marker', {
    schema: {
      target: { type: 'selector' },
      marker: { type: 'selector' }
    },
    init: function () {
      const markerEl = this.data.marker || this.el.parentEl;
      const videoEl = this.data.target;
      if (!markerEl || !videoEl) {
        console.warn('video-on-marker: marker/video 없음');
        return;
      }

      markerEl.addEventListener('markerFound', () => {
        setStatus(markerEl.id + ' FOUND: 영상 재생 시도');
        videoEl.play().catch(() => {
          setStatus(markerEl.id + ' FOUND: 터치해서 영상 재생해줘');
        });
      });

      markerEl.addEventListener('markerLost', () => {
        if (!videoEl.paused) videoEl.pause();
        setStatus('포토카드를 다시 화면 가득 비춰줘.');
      });
    }
  });

  // 카메라 에러 표시
  document.querySelector('a-scene').addEventListener('camera-error', () => {
    setStatus('카메라를 열 수 없습니다. 브라우저/OS 권한을 확인해주세요.');
  });
</script>

</body>
</html>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true; antialias: true; precision: mediump"
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

  <!-- ðŸ”¹ Firebase ì˜ìƒë“¤ -->
  <a-assets>
    <!-- 1ë²ˆ ë§ˆì»¤ìš© -->
    <video
      id="video1"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F1.mp4?alt=media&amp;token=0c289a1d-0346-4c63-a08f-996d94f86dc2"
      crossorigin="anonymous"
      preload="auto"
      playsinline
      webkit-playsinline
      muted
      loop>
    </video>

    <!-- 2ë²ˆ ë§ˆì»¤ìš© -->
    <video
      id="video2"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F2.mp4?alt=media&amp;token=866679ed-8850-44a8-b82e-f73e3e60b128"
      crossorigin="anonymous"
      preload="auto"
      playsinline
      webkit-playsinline
      muted
      loop>
    </video>
  </a-assets>

  <!-- ðŸ”¹ 1ë²ˆ NFT ë§ˆì»¤ (we/ar/markers/1.fset, 1.fset3, 1.iset ìžˆì–´ì•¼ í•¨) -->
  <a-nft
    type="nft"
    url="markers/1"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <a-video
      src="#video1"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="-90 0 0"
      play-video-on-marker="target: #video1">
    </a-video>
  </a-nft>

  <!-- ðŸ”¹ 2ë²ˆ NFT ë§ˆì»¤ -->
  <a-nft
    type="nft"

    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <a-video
      src="#video2"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="-90 0 0"

  <a-entity camera></a-entity>
</a-scene>

<script>
  // ë§ˆì»¤ ë³´ì´ë©´ target ì˜ìƒ ìž¬ìƒ, ì‚¬ë¼ì§€ë©´ ì¼ì‹œì •ì§€
  AFRAME.registerComponent('play-video-on-marker', {
    schema: { target: { type: 'selector' } },
    init: function () {
      const markerEl = this.el.parentEl;
      const videoEl = this.data.target;
      if (!markerEl || !videoEl) return;

      markerEl.addEventListener('markerFound', () => {
        videoEl.play().catch(() => {});
      });

      markerEl.addEventListener('markerLost', () => {
        if (!videoEl.paused) videoEl.pause();
      });
    }
  });
</script>

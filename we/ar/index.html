<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR 테스트(NFT)</title>

  <!-- A-Frame & AR.js (검증된 조합) -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #hint-wrap {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      padding: 8px 12px;
      pointer-events: none;
      z-index: 10;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 2px #000;
    }
    #hint {
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 999px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  renderer="logarithmicDepthBuffer: true; alpha: true; antialias: true"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

  <!-- 1번 NFT 마커 위에 파란 박스 -->
  <a-nft
    type="nft"
    url="markers/1"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <a-box color="#4FC3F7"
           position="0 0 0"
           rotation="-90 0 0"
           depth="0.01"
           height="1"
           width="1">
    </a-box>
  </a-nft>

  <!-- 2번 NFT 마커 위에 분홍 박스 -->
  <a-nft
    type="nft"
    url="markers/2"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    <a-box color="#F48FB1"
           position="0 0 0"
           rotation="-90 0 0"
           depth="0.01"
           height="1"
           width="1">
    </a-box>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<div id="hint-wrap">
  <div id="hint">카메라 허용 후 포토카드를 꽉 채우면 색 박스가 나타나는지 먼저 확인해보자.</div>
</div>

<script>
  const sceneEl = document.querySelector('a-scene');
  const hintEl = document.getElementById('hint');

  sceneEl.addEventListener('camera-init', () => {
    hintEl.textContent = '카메라 준비 완료! 포토카드를 화면에 꽉 채워봐.';
  });

  sceneEl.addEventListener('camera-error', (e) => {
    console.error('camera-error', e);
    hintEl.textContent = '카메라를 열 수 없습니다. 브라우저/OS에서 권한 허용해야 해.';
  });
</script>

</body>
</html>

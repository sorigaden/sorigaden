<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR 카메라</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- AR.js (marker 전용, 안정 버전) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    #wrapper {
      position: fixed;
      inset: 0;
    }
    .ui {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 14px;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .pill {
      background: rgba(0,0,0,.55);
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <!-- 카메라만 켜지는 기본 테스트 -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="alpha: true; antialias: true; precision: mediump"
    arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480;
          displayWidth: 640; displayHeight: 480;
          trackingMethod: best;
          debugUIEnabled: false;">
    <!-- 나중에 여기 안에 marker + video 넣을 거야 -->
    <a-entity camera></a-entity>
  </a-scene>
</div>

<div class="ui">
  <div class="pill">카메라 화면이 계속 보이면 정상이에요</div>
</div>
</body>
</html>

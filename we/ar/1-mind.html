    <script>
      const start = async () => {
        const THREE = window.MINDAR.IMAGE.THREE;

        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./mind/card1.mind",
          // ğŸ”§ ë–¨ë¦¼ ì¤„ì´ëŠ” í•„í„° ì˜µì…˜
          filterMinCF: 0.0001,

        });

        const { renderer, scene, camera } = mindarThree;

        const video = document.createElement("video");
        video.src = "./videos/1.mp4";
        video.crossOrigin = "anonymous";
        video.preload = "auto";
        video.playsInline = true;
        video.loop = true;   // âœ… ë°˜ë³µ ì¬ìƒ ON
        video.muted = false;

        const texture = new THREE.VideoTexture(video);
        texture.encoding = THREE.sRGBEncoding;

        // í¬ì¹´/ì˜ìƒ ë¹„ìœ¨ì— ë§ì¶°ì„œ ì´ë¯¸ ì‘ì—…í•´ ë‘” ìƒíƒœë¼ë©´ ì´ ê°’ ìœ ì§€
        const geometry = new THREE.PlaneGeometry(1, 1.5);

        const material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: texture }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            precision mediump float;
            uniform sampler2D map;
            varying vec2 vUv;

            void main() {
              vec4 texColor = texture2D(map, vUv);

              float maxRG = max(texColor.r, texColor.g);
              float blueStrength = texColor.b - maxRG;

              float key = smoothstep(0.05, 0.18, blueStrength);

              float alpha = (1.0 - key) * texColor.a;

              if (alpha < 0.01) discard;

              gl_FragColor = vec4(texColor.rgb, alpha);
            }
          `,
          side: THREE.DoubleSide,
          transparent: true,
        });

        const plane = new THREE.Mesh(geometry, material);

        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(plane);

        const messageEl = document.getElementById("message");
        let isPlaying = false;

        const playVideo = async () => {
          try {
            await video.play();
            isPlaying = true;
          } catch (e) {}
        };

        anchor.onTargetFound = () => {
          messageEl.innerText =
            "ì¹´ë“œê°€ ì¸ì‹ë˜ì—ˆì–´ìš”. í™”ë©´ì„ í•œ ë²ˆ í„°ì¹˜í•˜ì‹œë©´ ì˜ìƒì´ ì¬ìƒë©ë‹ˆë‹¤.";
        };

        anchor.onTargetLost = () => {
          if (isPlaying) {
            video.pause();
            video.currentTime = 0; // ë‹¤ì‹œ ì¸ì‹ë˜ë©´ ì²˜ìŒë¶€í„°
            isPlaying = false;
          }
          messageEl.innerText =
            "ì¹´ë“œê°€ í™”ë©´ì—ì„œ ë²—ì–´ë‚¬ì–´ìš”. ë‹¤ì‹œ ì¹´ë“œ ì „ì²´ê°€ ë³´ì´ë„ë¡ ë¹„ì¶° ì£¼ì„¸ìš”.";
        };

        document.body.addEventListener(

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR - 1번 포토카드</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
    }

    #status {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      border-radius: 999px;
      z-index: 10;
      white-space: nowrap;
      max-width: 90vw;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="status">로딩 중... 카메라 허용해줘.</div>

<a-scene
  mindar-image="imageTargetSrc: /we/ar/mind/card1.mind; autoStart: true; uiLoading: true; uiScanning: true; uiError: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true; physicallyCorrectLights: true"
>
  <a-assets>
    <!-- NOTE: 지금 Firebase CORS 때문에 안 보일 수 있음. 그건 아래에서 설명해줄게. -->
    <video id="video1"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F1.mp4?alt=media&amp;token=0c289a1d-0346-4c63-a08f-996d94f86dc2"
      preload="auto"
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      muted
      loop></video>
  </a-assets>

  <a-camera look-controls="enabled: false" position="0 0 0"></a-camera>

  <!-- 타겟 인식되면 영상 오버레이 -->
  <a-entity id="target1" mindar-image-target="targetIndex: 0">
    <a-video
      id="video-plane1"
      src="#video1"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const statusEl = document.getElementById('status');
  const sceneEl = document.querySelector('a-scene');
  const targetEl = document.getElementById('target1');
  const videoEl = document.getElementById('video1');
  let tapped = false;

  function setStatus(msg) {
    statusEl.textContent = msg;
  }

  // AR 준비 완료 = 카메라 스트림 붙음
  sceneEl.addEventListener('arReady', () => {
    setStatus('카메라 준비 완료! 1번 포토카드를 화면 가득 채우게 비춰줘.');
  });

  sceneEl.addEventListener('arError', (e) => {
    console.error('arError', e);
    setStatus('AR 초기화 실패. Safari/Chrome 앱에서 열고, 카메라 권한/HTTPS 확인해줘.');
  });

  // 타겟 인식
  targetEl.addEventListener('targetFound', () => {
    setStatus('1번 인식! (영상 재생 시도 중, 안 보이면 화면 한 번 터치)');
    tryPlay('auto');
  });

  // 타겟 놓침
  targetEl.addEventListener('targetLost', () => {
    if (!videoEl.paused) videoEl.pause();
    setStatus('1번 포토카드를 다시 화면에 가득 비춰줘.');
  });

  function tryPlay(from) {
    if (!videoEl.paused) return;
    videoEl.play().then(() => {
      setStatus('1번 인식! 영상 재생 중.');
    }).catch((err) => {
      console.warn('video play error', err);
      if (from === 'auto') {
        setStatus('1번 인식! 화면 한 번 터치해서 영상 재생해줘.');
      }
    });
  }

  document.body.addEventListener('click', () => {
    if (!tapped) {
      tapped = true;
      tryPlay('tap');
    }
  }, { passive: true });
</script>

</body>
</html>

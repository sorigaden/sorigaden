<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR - 1번 포토카드</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:-apple-system,system-ui,"Noto Sans KR",sans-serif; }
    #status {
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      padding:6px 14px; background:rgba(0,0,0,0.7); color:#fff;
      font-size:11px; border-radius:999px; z-index:10; white-space:nowrap;
      text-align:center;
    }
  </style>
</head>
<body>

<div id="status">1번 포토카드를 화면에 가득 비춰봐.</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true"
  mindar-image="imageTargetSrc: mind/card1.mind; autoStart: true; uiLoading: false; uiScanning: false; uiError: false;"
  renderer="colorManagement: true, physicallyCorrectLights: true">

  <a-assets>
    <video id="video1"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F1.mp4?alt=media&amp;token=0c289a1d-0346-4c63-a08f-996d94f86dc2"
      preload="auto" playsinline webkit-playsinline
      crossorigin="anonymous" muted loop></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target1" mindar-image-target="targetIndex: 0">
    <a-video
      id="video-plane1"
      src="#video1"
      width="1" height="0.5625"
      position="0 0 0" rotation="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const status = document.getElementById('status');
  const t = document.getElementById('target1');
  const v = document.getElementById('video1');

  t.addEventListener('targetFound', () => {
    status.textContent = '1번 인식! 영상 재생 중.';
    v.play().catch(() => {
      status.textContent = '1번 인식! 화면 한 번 터치해서 재생해줘.';
    });
  });

  t.addEventListener('targetLost', () => {
    status.textContent = '1번 포토카드를 다시 화면에 가득 비춰줘.';
    if (!v.paused) v.pause();
  });
</script>

</body>
</html>

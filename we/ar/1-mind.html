<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>1번 AR</title>

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #loadingText {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 13px;
        font-family: 'Apple SD Gothic Neo', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loadingText">로딩 중... 카메라를 허용해줘.</div>

    <a-scene
      mindar-image="imageTargetSrc: ./mind/card1.mind; filterMinCF: 0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      id="scene"
    >
      <a-assets>
        <video
          id="v1"
          src="./videos/1.mp4"
          playsinline
          webkit-playsinline
          preload="auto"
          muted
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#v1"
          position="0 0 0"
          rotation="0 0 0"
          width="1.4"
          height="2.0"
          scale="1.8 1.8 1.8"
          autoplay="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#v1');
      video.addEventListener('loadeddata', () => {
        document.getElementById('loadingText').innerText =
          '카메라 준비 완료! 1번 포토카드를 화면 가득 채우게 비춰줘.';
      });

      // 터치 시 수동재생 보조
      document.body.addEventListener('touchstart', () => {
        if (video.paused) video.play().catch(() => {});
      });
    </script>
  </body>
</html>

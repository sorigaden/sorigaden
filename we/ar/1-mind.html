<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>1번 AR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        width: 100%;
        height: 100%;
      }

      a-scene {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0 !important;
      }

      video, canvas {
        object-fit: cover !important;
      }

      #loadingText {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 13px;
        font-family: "Apple SD Gothic Neo", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loadingText">로딩 중... 카메라를 허용해줘.</div>

    <a-scene
      mindar-image="imageTargetSrc: ./mind/card1.mind; uiScanning: true; filterMinCF:0.0001; filterBeta:0.001;"
      color-space="sRGB"
      renderer="colorManagement:true, physicallyCorrectLights, logarithmicDepthBuffer:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
      embedded
      id="scene"
      style="position:fixed; top:0; left:0; width:100vw; height:100vh; background:black;"
    >
      <a-assets timeout="15000">
        <video
          id="v1"
          src="./videos/1.mp4"
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted
        ></video>
      </a-assets>

      <a-camera look-controls="enabled:false"></a-camera>

      <!-- AR 타겟 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#v1"
          position="0 0 0"
          rotation="0 0 0"
          width="1.4"
          height="2.0"
          scale="1.8 1.8 1.8"
          autoplay="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#v1");
      const loadingText = document.getElementById("loadingText");

      video.addEventListener("loadeddata", () => {
        loadingText.innerText = "카메라 준비 완료! 1번 포토카드를 화면 가득 채워서 비춰줘.";
      });

      video.addEventListener("play", () => {
        loadingText.innerText = "인식 중... 포카에 맞춰봐!";
      });

      document.body.addEventListener("touchstart", () => {
        if (video.paused) {
          video.play().catch(() => {});
        }
      });

      const scene = document.getElementById("scene");
      scene.addEventListener("arReady", () => console.log("[AR] Ready"));
      scene.addEventListener("arError", (e) => console.log("[AR] Error", e));
      scene.addEventListener("targetFound", () => {
        console.log("[AR] Target Found");
        video.play().catch(() => {});
      });
      scene.addEventListener("targetLost", () => {
        console.log("[AR] Target Lost");
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소리가든 AR - 1번 포토카드</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, system-ui, "Noto Sans KR", sans-serif;
    }
    #status {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      border-radius: 999px;
      z-index: 10;
      white-space: nowrap;
      text-align: center;
      max-width: 90vw;
    }
  </style>
</head>
<body>

<div id="status">로딩 중...</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  mindar-image="imageTargetSrc: https://sorigaden.github.io/sorigaden/we/ar/mind/card1.mind; autoStart: true; uiLoading: false; uiScanning: false; uiError: false;"
  renderer="colorManagement: true; physicallyCorrectLights: true"
>
  <a-assets>
    <video id="video1"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F1.mp4?alt=media&amp;token=0c289a1d-0346-4c63-a08f-996d94f86dc2"
      preload="auto"
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      muted
      loop></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="target1" mindar-image-target="targetIndex: 0">
    <a-video
      id="video-plane1"
      src="#video1"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const statusEl = document.getElementById('status');
  const sceneEl = document.querySelector('a-scene');
  const targetEl = document.getElementById('target1');
  const videoEl = document.getElementById('video1');
  let userInteracted = false;

  function setStatus(msg) {
    statusEl.textContent = msg;
  }

  function tryPlayVideo(from) {
    if (!videoEl.paused) return;
    videoEl.play().then(() => {
      setStatus('1번 인식! 영상 재생 중.');
    }).catch(() => {
      if (from === 'auto') {
        setStatus('1번 인식! 화면을 한 번 터치해서 영상 재생해줘.');
      }
    });
  }

  // MindAR 준비 완료
  sceneEl.addEventListener('arReady', () => {
    setStatus('카메라 준비 완료. 1번 포토카드를 화면에 가득 비춰줘.');
  });

  // MindAR / 카메라 에러
  sceneEl.addEventListener('arError', (e) => {
    console.log('arError', e);
    setStatus('AR 초기화 실패: 브라우저에서 카메라 허용 + 인앱브라우저 말고 Safari/Chrome에서 열어줘.');
  });

  // 타겟 인식/손실
  targetEl.addEventListener('targetFound', () => {
    tryPlayVideo('auto');
  });

  targetEl.addEventListener('targetLost', () => {
    if (!videoEl.paused) videoEl.pause();
    setStatus('1번 포토카드를 다시 화면에 가득 비춰줘.');
  });

  // 탭하면 재생 재시도 (iOS 자동재생 제한 우회)
  document.body.addEventListener('click', () => {
    if (!userInteracted) {
      userInteracted = true;
      tryPlayVideo('tap');
    }
  }, { passive: true });

  // 처음 상태
  setStatus('로딩 중... 카메라 허용 팝업이 뜨면 허용을 눌러줘.');
</script>

</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>소리가든 AR - 2번 포토카드</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 11px;
      border-radius: 999px;
      z-index: 10;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="status">2번 포토카드를 카메라에 비춰줘.</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <a-assets>
    <video id="video2"
      src="https://firebasestorage.googleapis.com/v0/b/sorigaden.firebasestorage.app/o/we%2Far%2F2.mp4?alt=media&amp;token=866679ed-8850-44a8-b82e-f73e3e60b128"
      preload="auto"
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
      muted
      loop></video>
  </a-assets>

  <a-marker type="pattern" url="markers/2.patt" id="marker2">
    <a-video src="#video2"
      id="video-plane2"
      width="1"
      height="0.5625"
      position="0 0 0"
      rotation="-90 0 0">
    </a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const statusEl = document.getElementById('status');
  const marker = document.getElementById('marker2');
  const video = document.getElementById('video2');

  marker.addEventListener('markerFound', () => {
    statusEl.textContent = '2번 인식! 영상 재생 중 (안 나오면 화면 한 번 터치).';
    video.play().catch(() => {
      statusEl.textContent = '2번 인식! 화면 한 번 터치해서 영상 재생해줘.';
    });
  });

  marker.addEventListener('markerLost', () => {
    if (!video.paused) video.pause();
    statusEl.textContent = '2번 포토카드를 다시 비춰줘.';
  });

  document.body.addEventListener('click', () => {
    if (video.paused) video.play().catch(() => {});
  }, { passive: true });
</script>

</body>
</html>
